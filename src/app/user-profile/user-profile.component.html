<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Users List</h4>
                      <p class="card-category"> A list of all users</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      Image
                                  </th>
                                  <th>
                                      Username
                                  </th>
                                  <th>
                                      Email
                                  </th>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let user of users">
                                    <th scope="row" style="padding-right: 1.5rem;padding-left: 1.5rem; vertical-align: middle; border-right: 0; border-left: 0;font-size: 0.825rem; white-space: nowrap; font-weight: 600; padding:0px;text-align: inherit;border-collapse: collapse;word-wrap: break-word;">
                                        <div class="media align-items-center" style="align-items: center!important; display: flex; box-sizing: border-box;font-size: 0.825rem; white-space: nowrap; font-weight: 600; padding:1rem;text-align: inherit;border-collapse: collapse;word-wrap: break-word;">
                                          <a href="javascript:void(0)" class="avatar rounded-circle mr-3" style="font-size: 1rem;
                                          display: inline-flex;
                                          width: 48px;
                                          height: 48px;
                                          color: #fff;background-color: #adb5bd;
    align-items: center;
    justify-content: center;margin-right: 1rem!important;border-radius: 50%!important;">
                                            <img alt="Image placeholder" [src]="user.image ? user.image: myImgUrl" style="width: 100%;height: 100%;
                                            border-radius: 50%;vertical-align: middle;
    border-style: none;">
                                          </a>
                                          
                                        </div>
                                      </th>
                                      <td>
                                        {{user.username}}
                                      </td>
                                      <td class="text-primary">
                                        {{user.email}}
                                      </td>
                                      
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
